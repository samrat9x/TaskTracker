<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Time Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .container {
        width: 100%;
        height: 100vh;
        padding: 20px;
        background: #1b242d;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .title {
        padding-bottom: 20px;
      }
      h1 {
        text-align: center;
        color: #ffffff;
      }
      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .tab-button {
        padding: 10px;
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: #f0f0f0;
        border: none;
        font-size: 0.8rem;
      }
      .tab-button.active {
        background-color: #28a745;
        color: white;
      }
      .task-form {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
      }
      .task-form input,
      .task-form button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .task-form button {
        background-color: #dc3545;
        color: white;
        cursor: pointer;
        border: none;
      }
      #taskList {
        list-style-type: none;
        padding: 0;
      }
      .task-item {
        display: flex;
        align-items: center;
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
        gap: 10px;
      }
      .task-item .task-name {
        flex: 1;
        padding: 5px;
        text-align: left;
        font-weight: bold;
        cursor: pointer;
      }
      .task-item .task-name.completed {
        text-decoration: line-through;
        color: #dc3545;
        background-color: rgba(255, 0, 0, 0.2);
      }
      .task-item input[type="checkbox"] {
        transform: scale(1.2);
        cursor: pointer;
      }
      .task-item button.edit {
        background-color: #17a2b8;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 5px;
      }
      .task-item button.delete {
        background-color: #dc3545;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 5px;
      }
      .task-item button:hover {
        opacity: 0.9;
      }
      footer {
        width: 100%;
        font-size: 10px;
        background-color: #1b242d;
        color: #fff;
        text-align: center;
      }
      footer a {
        text-decoration: none;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>MyTask</h1>
      </div>

      <div class="tabs">
        <div
          id="tab-specific"
          class="tab-button"
          onclick="switchTab('specific')"
        >
          শুক্র/শনি/সোম/বুধ
        </div>
        <div id="tab-general" class="tab-button" onclick="switchTab('general')">
          রবি/মঙ্গল/বৃহঃ
        </div>
      </div>

      <div class="task-form">
        <input type="text" id="taskName" placeholder="Task Name" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <footer>
      <p>&copy; <a href="https://samrat.top">SAMRAT</a></p>
    </footer>

    <script>
      const specificDays = ["Fri", "Sat", "Mon", "Wed"];
      const currentDay = new Date().toLocaleString("en-us", {
        weekday: "short",
      });
      const tasks = JSON.parse(localStorage.getItem("tasks")) || {
        specific: [],
        general: [],
      };
      let activeTab = specificDays.includes(currentDay)
        ? "specific"
        : "general";

      window.onload = () => {
        switchTab(activeTab);
        resetTasksAtMidnight();
      };

      function switchTab(tab) {
        activeTab = tab;
        document
          .getElementById("tab-specific")
          .classList.toggle("active", tab === "specific");
        document
          .getElementById("tab-general")
          .classList.toggle("active", tab === "general");
        displayTasks();
      }

      function addTask() {
        const taskName = document.getElementById("taskName").value.trim();
        if (taskName) {
          tasks[activeTab].push({ name: taskName, completed: false });
          localStorage.setItem("tasks", JSON.stringify(tasks));
          document.getElementById("taskName").value = "";
          displayTasks();
        }
      }

      function displayTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        tasks[activeTab].forEach((task, index) => {
          const taskItem = document.createElement("li");
          taskItem.className = "task-item";

          taskItem.innerHTML = `
                    <input type="checkbox" onclick="toggleCompletion('${activeTab}', ${index})" ${
            task.completed ? "checked" : ""
          }>
                    <div class="task-name ${
                      task.completed ? "completed" : ""
                    }" onclick="toggleCompletion('${activeTab}', ${index})">
                        ${task.name}
                    </div>
                    <button onclick="editTask('${activeTab}', ${index})" class="edit">Edit</button>
                    <button onclick="deleteTask('${activeTab}', ${index})" class="delete">Delete</button>
                `;

          taskList.appendChild(taskItem);
        });
      }

      function toggleCompletion(tab, index) {
        tasks[tab][index].completed = !tasks[tab][index].completed;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
      }

      function editTask(tab, index) {
        const newName = prompt("Edit Task Name:", tasks[tab][index].name);
        if (newName !== null && newName.trim() !== "") {
          tasks[tab][index].name = newName.trim();
          localStorage.setItem("tasks", JSON.stringify(tasks));
          displayTasks();
        }
      }

      function deleteTask(tab, index) {
        tasks[tab].splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
      }

      function resetTasksIfDateChanged() {
        const lastResetDate = localStorage.getItem("lastResetDate");
        const today = new Date().toLocaleDateString(); // Get current date in 'MM/DD/YYYY' format

        // If there's no last reset date or the date has changed
        if (lastResetDate !== today) {
          // Reset task completion statuses
          tasks.specific.forEach((task) => (task.completed = false));
          tasks.general.forEach((task) => (task.completed = false));

          // Update the tasks in local storage
          localStorage.setItem("tasks", JSON.stringify(tasks));

          // Save the new reset date
          localStorage.setItem("lastResetDate", today);
        }
      }

      // Call this function on page load
      window.onload = () => {
        resetTasksIfDateChanged(); // Ensure tasks are reset if the date has changed
        switchTab(activeTab); // Display tasks for the active tab
      };

      displayTasks();
    </script>
  </body>
</html>
