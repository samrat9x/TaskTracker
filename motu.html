<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draggable Tasks</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 40px;
      }
      .container {
        width: 200px;
        min-height: 300px;
        border: 2px dashed #999;
        padding: 10px;
      }
      .container h2 {
        text-align: center;
      }
      .task {
        background: #f0f0f0;
        padding: 10px;
        margin: 10px 0;
        cursor: grab;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      id="todo"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <h2>To Do</h2>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task1">
        Task 1
        <button class="delete-btn" onclick="deleteTask('task1')">X</button>
      </div>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task2">
        Task 2
        <button class="delete-btn" onclick="deleteTask('task2')">X</button>
      </div>
      <div class="task" draggable="true" ondragstart="drag(event)" id="task3">
        Task 3
        <button class="delete-btn" onclick="deleteTask('task3')">X</button>
      </div>
    </div>

    <div
      class="container"
      id="completed"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <h2>Completed</h2>
    </div>

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const task = document.getElementById(data);
        ev.target.appendChild(task);
      }

      function deleteTask(id) {
        const task = document.getElementById(id);
        task.remove();
      }
    </script>
  </body>
</html>
